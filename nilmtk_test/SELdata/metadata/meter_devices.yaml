EM6400:
  model: EM6400
  manufacturer: Schneider Electric
  manufacturer_url: none
  description: Multifunction electricity metering device 
  sample_period: 1  # the interval between samples. In seconds.
  max_sample_period: 300   # Max allowable interval between samples. Seconds.
  measurements:
  - physical_quantity: power   # power, voltage, energy, current?
    type: active   # active (real power), reactive or apparent?
    upper_limit: 5000
    lower_limit: 0
  - physical_quantity: voltage
    type:
    upper_limit: 500
    lower_limit: 0
  - physical_quantity: current
    type:
    upper_limit: 500
    lower_limit: 0
  wireless: false

